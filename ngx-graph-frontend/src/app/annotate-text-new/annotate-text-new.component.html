<a routerLink=""> edit graph </a>
<div class="wrapper">

  <div class="leftC">
    <div class="upload-btn-wrpr">
      <div class="cntr-wr">
        <button class="btnn" onclick="$('#upload-file-button').click();">Upload a file</button>
        <input style="visibility: hidden; display: none;"
          type="file"
          accept=".txt"
          class="upload-file"
          id="upload-file-button"
          (change)="changeOfFile($event)"
        />
      </div>
    </div>
    <div
      id="containerForFileInput"
      class="output-text-container handleOverflow"
      (mouseup)="handleTextSelection($event)"
      [innerHTML]="txt | safeHtml"
    >
    </div>
    <div id="footer"> 
      <span>Selected part from uploaded file: </span> <b><span style="color: #a1c057">{{ this.markedWord }}</span></b>
    </div>

    <div id="adv">
      <div id="logo">

      </div>

      <div id="txt">
        <h3>Welcome to Virtuoso</h3>

        <p>Virtuoso is a tool that helps you annotate your texts</p>
        <p>and visualize them in the form of a graph.</p>
      </div>
    </div>
  </div>

  <div class="rightC">
      <div class="headG">
          <app-select-graph></app-select-graph>
      </div>
      <div class="footG">
        <app-graph-renderer> </app-graph-renderer>
      </div>
  </div>
</div>
